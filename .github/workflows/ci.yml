name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Check Types
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 5

  pwa-audit:
    name: PWA Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Lighthouse
        run: npm install -g lighthouse
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: dist
      - name: Install serve
        run: npm install -g serve
      - name: Serve Build
        run: serve -s dist &
      - name: Run Lighthouse PWA Audit
        run: |
          sleep 5
          lighthouse http://localhost:3000 --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox --disable-gpu" --preset=desktop
      - name: Check PWA Score
        run: |
          PWA_SCORE=$(jq '.categories.pwa.score' ./lighthouse-report.json)
          echo "PWA Score: $PWA_SCORE"
          if (( $(echo "$PWA_SCORE < 0.9" | bc -l) )); then
            echo "PWA score is below 90%. Please check the audit report."
            exit 1
          fi
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json
          retention-days: 5