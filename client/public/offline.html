<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#EE1B24">
  <title>Você está offline - Brasilit Vistorias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
      text-align: center;
    }
    
    .logo {
      width: 150px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #666;
      max-width: 500px;
    }
    
    .btn {
      background-color: #EE1B24;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    
    .status {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      color: #666;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background-color: #f59e0b;
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="150" height="50" viewBox="0 0 150 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
      <path d="M25 0H50C64.7276 0 75 10.2724 75 25C75 39.7276 64.7276 50 50 50H25C10.2724 50 0 39.7276 0 25C0 10.2724 10.2724 0 25 0Z" fill="#EE1B24"/>
      <path d="M100 0H125C139.728 0 150 10.2724 150 25C150 39.7276 139.728 50 125 50H100C85.2724 50 75 39.7276 75 25C75 10.2724 85.2724 0 100 0Z" fill="#EE1B24"/>
      <text x="18.75" y="31.25" font-family="Arial" font-size="20" font-weight="700" fill="white">BRASI</text>
      <text x="93.75" y="31.25" font-family="Arial" font-size="20" font-weight="700" fill="white">LIT</text>
    </svg>
    
    <h1>Você está offline</h1>
    
    <p>
      Não foi possível conectar-se à internet. Verifique sua conexão e tente novamente.
      Suas alterações serão sincronizadas quando a conexão for restabelecida.
    </p>
    
    <a href="/" class="btn">Tentar novamente</a>
    
    <div class="status">
      <div class="dot"></div>
      <span id="status-text">Verificando conexão...</span>
    </div>
  </div>
  
  <script>
    function updateStatus() {
      const statusText = document.getElementById('status-text');
      if (navigator.onLine) {
        statusText.textContent = 'Conexão restabelecida. Redirecionando...';
        setTimeout(() => { window.location.href = '/'; }, 1000);
      } else {
        statusText.textContent = 'Você está offline';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
